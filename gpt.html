<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        /* Estilos para o alerta */
        .alertaCustomizado {
            display: none;
            position: fixed;
            margin-top: 1rem;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    <title>Alerta Estilizado com jQuery</title>
</head>
<body>

<button onclick="alertaCustomizado()">Mostrar Alerta</button>

<!-- Elemento para exibir o alerta -->
<div class="alertaCustomizado"></div>

<script>
    function alertaCustomizado(html) {
        alerta = $('.alertaCustomizado');
        
        alerta.html(html); // passa o texto para o alerta
        alerta.addClass('mostrarAlerta'); // adiciona a classe para mostrar o alerta
        alerta.show();

        // temporizador para esconder o alerta
        tempoMaximo(function() {
            // Remove a classe e esconde o alerta usando jQuery
            alerta.removeClass('mostrarAlerta');
            alerta.hide();
        }, 10000); // 3000 milissegundos = 3 segundos
    }
</script>

</body>
</html>
